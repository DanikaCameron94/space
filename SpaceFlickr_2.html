<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Space Flickr Feed</title>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link href="SpaceFlickr_2.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h1>A Flickr in Space</h1> 

<div id="feed">
<p><p>
</div>
 
<script>
(function() {
var flickrAPI = "http://api.flickr.com/services/feeds/photos_public.gne?tags=space&tagmode=any&format=json&jsoncallback=?";
  $.getJSON( flickrAPI, {
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        var parent = $( "<div>" );
        parent.append( $( "<img>" ).attr( "src", item.media.m ) );
        parent.append( $( "<p>" ).text( item.title ) );
        $( '#feed' ).append( parent );
        if ( i === 20 ) {
          return false;
        }
      });
    });
})();
</script>
    
</body>
</html>
